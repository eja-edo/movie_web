    <div class="container" id="forgotpass" style="display:none;">
        <div class="heading">
            Quên mật khẩu
        </div>

        <form class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Nhập email của bạn" required="" class="input">
            </div>

            <button class="form-submit-btn" type="submit">Gửi Email</button>

        <p class="signup-link">
